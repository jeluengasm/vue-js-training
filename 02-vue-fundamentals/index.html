<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js intro</title>
</head>
<body>
    <div id="myApp">
        <h1>Batman quotes</h1>
        <ul>
            <li v-for="({quote, author}, index) in quotes">
                <span><i> [{{index + 1}}]"{{quote}}" </i></span>
                <blockquote>{{ author }}</blockquote>
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
